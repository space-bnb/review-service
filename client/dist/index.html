<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space work reviews</title>
  <style>
    .container {
      margin: auto;
      width: 90%;
      max-width: 1200px;
      display: grid;
      grid-template-columns: 60% 40%;
      grid-gap: 15px; 
    }

    @media screen and (max-width: 1000px) {
      .container {
        display: block;
      }

      .col-2 {
        display: none;
      }
    }

    .col-1 {
      /* background: blue; */
      height: auto;
    }

    .col-2 {
      /* background: red; */
      height: 100vh
    }
  </style>
  <link rel="stylesheet" href="reset.css">
</head>

<body>
  <div id="navbar"></div>
  <div class="container">
    <div class="col-1">
      <!-- <div id="header-review-stats"></div> -->
      <!-- <div id="workspace-description"></div> -->
      <div id="reviews"></div>
      <!-- <div id="nearby"></div> -->
    </div>
    <div class="col-2">
      <div id="app"></div>
    </div>
  </div>
  <div id="footer"></div>
</body>
